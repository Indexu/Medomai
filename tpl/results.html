<div class="row">
	<div class="large-12 columns">
		<div class="indentBox ">

			<div class="row questionHeader">
				<div class="large-8 large-centered columns">
					<h3 class="infoText">SCORE</h3>
					<h3 class="question">{{points}} / {{questions}}</h3>

					<h3 class="infoText">Submit your score to the leaderboards!</h3>
					<input type="text" class="resultInput" placeholder="Leaderboards Name" maxlength="25" />
					<button class="expand submitButton">SUBMIT</button>
				</div>
			</div>

			<div class="row">
				<div class="large-6 columns">
					<button class="expand resultButton" data-name="again">Play again</button>
				</div>

				<div class="large-6 columns">
					<button class="expand resultButton" data-name="menu">Main Menu</button>
				</div>
			</div>

		</div>
	</div>		
</div>
